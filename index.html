<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Pages with JavaScript</h1>
    </header>

    <main>
        <section id="part1">
            <h2>ðŸŽ‰ Part 1: Event Handling</h2>
            <button id="eventButton">Click Me</button>
            <p id="messageArea">Button not clicked yet.</p>
        </section>

        <hr>

        <section id="part2">
            <h2>ðŸŽ® Part 2: Building Interactive Elements</h2>
            
            <div class="interactive-feature">
                <h3>Simple Counter</h3>
                <p id="counter">0</p>
                <button id="incrementBtn">Increment</button>
            </div>

            <div class="interactive-feature">
                <h3>Light/Dark Mode</h3>
                <button id="themeToggleBtn">Toggle Theme</button>
            </div>
        </section>

        <hr>

        <section id="part3">
            <h2>ðŸ“‹âœ… Part 3: Form Validation</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <button type="submit">Submit</button>
                <p id="formSuccessMessage" class="success-message"></p>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
